<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"> <!-- кодировка для правильного конвектирования даных -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- строка адаптивности сайта -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>URUS на прокат</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,900;1,14..32,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css"> <!--  Небольшие стили которые идут в браузерах по умолчанию  -->
  <link rel="stylesheet" href="css/style.css"> <!-- наши стили  -->
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <a href="#" class="logo">
          <img class="logo__img" src="images/Lamborghini logo.svg" alt="">
        </a>
        <div class="menu">
          <button class="menu__btn">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
      <div class="header__content">
        <h1 class="title">URUS</h1>
        <img src="images/urus.png" alt="" class="header__images">
        <h2 class="subtitle">на прокат</h2>
      </div>
    </div>
  </header>
  <section class="info">
     <div class="container">
      <h2 class="info__title">Lamborgini Urus</h2>
      <img src="images/banner 2.png" alt="car" class="info__img">
      <div class="info__content">
        <dl class="info__list">
          <dt>Класс:</dt>
          <dd>Внедорожники</dd>
          <dt>Мощность двигателя:</dt>
          <dd>650 л.с.</dd>
          <dt>Разгон 0-100:</dt>
          <dd>3.6 секунды</dd>
          <dt>Объем двигателя:</dt>
          <dd>4.0 литра турбо</dd>
          <dt>Привод:</dt>
          <dd>полный</dd>
          <dt>Количество мест:</dt>
          <dd>5</dd>
          <dt>Минимальный срок аренды:</dt>
          <dd>1 сутки</dd>
        </dl>
        <div class="order-box">
          <p class="price"> 740$ /сутки</p>
          <button class="order">ЗАБРОНИРОВАТЬ</button>
        </div>
      </div>
      <div class="info__gallery">
        <img src="images/slide4 1.jpg" alt="">
        <img src="images/slide5 1.jpg" alt="">
        <img src="images/s_2_d 1.jpg" alt="">
      </div>
     </div>
  </section>



  <script src="js/main.js"></script>
</body>

</html>
